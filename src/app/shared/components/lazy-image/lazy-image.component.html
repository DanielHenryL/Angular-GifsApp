<div class="d-flex justify-content-center">
  <img
    [src]="url"
    [alt]="alt"
    height="200rem"
    width="200rem"
    class="card-img-top animate__animated animate__fadeIn"
    (load)="onLoad()"
    [ngStyle]="{ display: hasLoaded ? '' : 'none'}"
  >
  <img
    *ngIf="!hasLoaded"
    src="assets/loader.svg"
    class="p-4"
  >
</div>
